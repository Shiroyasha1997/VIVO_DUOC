<!--HEADER-->
<ion-header>
  <ion-toolbar class="header-toolbar">
  </ion-toolbar>
</ion-header>

<ion-content class="background" [fullscreen]="true">

  <div style="height: 80%; display: flex; align-items: center; justify-content:center;">
    <ion-card class="colorcard1 ion-text-center">
      <ion-card-title class="blanco ion-padding-top">
        <ion-label class="ion-text-center">
          <h1 class="blanco">¡Bienvenido!</h1>
          <br>
          <h2 class="blanco">Paso 2: Responde la pregunta secreta</h2>
          
          <br>
          <h2 class="blanco" *ngIf="usuario"> {{ usuario.nombre }} {{usuario.apellido}}</h2>
          <h4 class="blanco" *ngIf="usuario">{{usuario.pregunta}}</h4>
        </ion-label>
      </ion-card-title>

      <form>
        <!-- Contenido del card -->
        <ion-card-content>
          <ion-item class="input-text">
            <ion-input name="respuesta" label="Respuesta" labelPlacement="floating" type="text" [(ngModel)]="usuario.respuesta"></ion-input>
          </ion-item>
          <br>
          <ion-button class="boton-duoc" (click)="ingresar()">Recuperar contraseña</ion-button>
          <br>
          <a class="blanco" routerLink="" (click)="login()">Iniciar sesión</a>
        </ion-card-content>
      </form>
    </ion-card>
  </div>
</ion-content>

<!--FOOTER-->
<ion-footer>
  <ion-toolbar class="footer-toolbar">
  </ion-toolbar>
</ion-footer>
