<!--HEADER-->
<ion-header>
  <ion-toolbar class="header-toolbar">
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <div style="height: 80%; display: flex; align-items: center; justify-content:center;">
    <ion-card class="colorcard1 ion-text-center">
      <ion-card-title class="azul ion-text-center">
        <h1>Sistema de asistencia Duoc</h1>
        <ion-label>
          <h3 class="azul">Recuperar contraseña</h3>
          <br>
          <h2 class="azul">Paso 1: Ingresa tu correo</h2>
        </ion-label>
      </ion-card-title>

      <!-- CARD -->
      <form>
        <ion-card-content>
          <ion-item class="input-text">
            <ion-input name="correo" label="Correo" labelPlacement="floating" type="text" [(ngModel)]="usuario.correo"></ion-input>
          </ion-item>
          <br>
          <ion-button class="boton-duoc ion-auto" (click)="ingresar()">Recuperar contraseña</ion-button>
        <br>
        <a class="azul" routerLink="" (click)="login()">Iniciar sesión</a>
        </ion-card-content>
      </form>

    </ion-card>
  </div>
  
</ion-content>

<!--FOOTER-->
<ion-footer>
  <ion-toolbar class="footer-toolbar">
  </ion-toolbar>
</ion-footer>
