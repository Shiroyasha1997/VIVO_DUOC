<!-- HEADER -->
<ion-header [translucent]="true">
  <ion-toolbar class="header-toolbar">
  </ion-toolbar>
</ion-header>

<!-- CONTENT -->
<ion-content class="background">
  <div class="centrado-vertical">
    <ion-card class="colorcard1">
      <ion-img class="ion-padding-vertical" src="assets/img/correcto.jpg"></ion-img>
      <h1 class="blanco centrado-vertical">¡Bienvenido!</h1>
      <ion-item>
        <ion-label class=" alinear-centro blanco">Usuario: {{ nombre }}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label class="alinear-centro blanco">Tu contraseña es: {{ password }}</ion-label>
      </ion-item>
    </ion-card>
  </div>
</ion-content>

<!-- FOOTER -->
<ion-footer>
  <ion-toolbar>
    <ion-button (click)="volver()" expand="block" fill="clear" shape="round">
      Volver
    </ion-button>
  </ion-toolbar>
</ion-footer>

<!-- FOOTER -->
<ion-footer>
  <ion-toolbar class="footer-toolbar">
  </ion-toolbar>
</ion-footer>
