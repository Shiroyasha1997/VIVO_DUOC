<ion-content class="ion-padding ion-text-center">

  <div class="ion-padding-bottom">
    <h1 #titulo>
      ¡Bienvenido(a) {{ usuario.nombre }} {{ usuario.apellido }}!
    </h1>
  </div>

  <ion-button class="boton-duoc ion-auto" *ngIf="!escaneando" (click)="comenzarEscaneoQR()">
    <ion-icon slot="start" name="videocam-outline"></ion-icon>
    Comenzar Escaneo de QR
  </ion-button>

  <ion-button class="boton-duoc ion-auto" *ngIf="escaneando && plataforma === 'web'" (click)="detenerEscaneoQR()">
    <ion-icon slot="start" name="stop-circle-outline"></ion-icon>
    Detener escaneo de QR
  </ion-button>

  <!-- El siguiente elemento input es de tipo archivo y está oculto
  <input type="file" #fileInput hidden (change)="cargarImagen($event)"> -->

  <!-- El siguiente botón activa el evento click del input de archivo
  <ion-button class="boton-duoc ion-auto" (click)="fileInput.click()">
    <ion-icon slot="start" name="image-outline"></ion-icon>
    Subir imagen de QR
  </ion-button> -->

  <video #video [hidden]="!escaneando" width="100%"></video>
  <canvas #canvas hidden></canvas>

</ion-content>
